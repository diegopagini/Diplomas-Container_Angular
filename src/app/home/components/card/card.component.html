<mat-card *ngIf="diploma" class="card">
  <mat-card-header>{{ diploma.name }}</mat-card-header>
  <mat-card-content>
    <iframe
      class="card__iframe"
      [src]="diploma.url | safe"
      frameBorder="0"
    ></iframe>
  </mat-card-content>
  <mat-card-footer>hours: {{ diploma.hours }}</mat-card-footer>
</mat-card>

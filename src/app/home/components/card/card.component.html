<mat-card *ngIf="diploma" class="card">
  <mat-card-header class="card__header">{{ diploma.name }}</mat-card-header>
  <mat-card-content>
    <iframe
      class="card__iframe"
      [src]="diploma.url | safe"
      frameBorder="0"
      scrolling="no"
    ></iframe>
  </mat-card-content>
  <mat-card-footer class="card__footer">
    <div>{{ diploma.hours }}</div>
    <div>{{ diploma.date_end }}</div>
  </mat-card-footer>
</mat-card>
